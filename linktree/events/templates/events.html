<!DOCTYPE html>
<html>
<body>

<h1 style="background-color: blue; color: yellow;font-size: 50px">Singly Linked List Data Structure</h1>
<p>Welcome to my first Django project!</p>
<div class="container" style ="font-size: 50px">
    <p> List:    
    {% for element in arr %}

    <span>{{ element }} </span>

    {% endfor %}
    </p>    
    <p>Reverse:     
    {% for element in reverse %}

    <span>{{ element }} </span>

    {% endfor %}
    </p>    
</div>    
</body>
</html>
