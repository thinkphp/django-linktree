<h1 style="font-size: 50; color: yellow; background-color: blue">Members CRUD (Create, Read, Update, Delete) Operations</h1>

<table border="1" style="font-size: 40px;">
{% for x in mymembers %}
<tr>
<td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
<td>{{ x.firstname }}</td>
<td>{{ x.lastname }}</td>
<td><a href="delete/{{ x.id }}">delete</a></td>
</tr>
{% endfor %}
</table>

<p>
    <a href="add/">Add member</a>
</p>
